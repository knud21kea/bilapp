<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add wishes to your wishlist</h1>
<form name ="form" action ="/addwish" method="POST">

    <br><label for ="wishName" >Wish name</label>
    <input type="text" id="wishName" name="wishName">

    <br><label for ="wishDescription" >Wish description</label>
    <input type="text" id="wishDescription" name="wishDescription">

    <br><label for ="wishPrice" >Wish price</label>
    <input type="number" id="wishPrice" name="wishPrice">

    <br><label for ="wishURL" >Wish URL</label>
    <input type="text" id="wishURL" name="wishURL">
    <br><br>
    <button id="submitButton" type="submit" onclick="location.href='../addwish'">Submit wish</button>

</form>
<h2></h2>
</body>
</html>
