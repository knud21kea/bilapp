<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserve</title>
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" th:href="@{css/navbar.css}">
    <link rel="stylesheet" th:href="@{css/images.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body>
<p>Wish list from URL</p>
<div>
    <h2 th:text="${currentWishlist.getWishListName()}"></h2>
</div>
<div>
    <h3>Has these wishes</h3>
    <table class="table table-striped table-dark">
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
            <td>URL</td>
        <tr th:each="wish : ${listOfWishes}">
            <td th:text="${wish.getName()}"></td>
            <td th:text="${wish.getDescription()}"></td>
            <td th:text="${wish.getPrice()}"></td>
            <td th:text="${wish.getURL()}"></td>
        </tr>
    </table>
</div>
<footer th:replace="fragments/footer">
</footer>
</body>
</html>
